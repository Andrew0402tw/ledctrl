  <script>
    const mqttStatus = document.getElementById("mqttStatus");
    const log = document.getElementById("log");
    const topic = "dcmt/1122109";

    // é€£ç·šåˆ° mqttgo.io çš„ WebSocket Broker
    const client = mqtt.connect("wss://broker.MQTTGO.io:8084/mqtt");

    client.on("connect", () => {

    client.on("close", () => {

    function publishMessage(msg) {
      if (client.connected) {
        client.publish(topic, msg);
        log.textContent = "æœ€è¿‘ç™¼é€ï¼š" + msg;
      } else {
        alert("å°šæœªé€£ä¸Š MQTT broker");

    let currentMode = "";

      e.target.classList.add("selected");

      currentMode = e.target.dataset.mode;

      if (currentMode === "color" || currentMode === "off") {
